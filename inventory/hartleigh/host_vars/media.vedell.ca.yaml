# Useful paths
data_folder: /mnt/nfs
app_folder: /mnt/app
movies_folder: "{{ data_folder }}/movies"
tv_folder: "{{ data_folder }}/tv"
music_folder: "{{ data_folder }}/music"
download_folder: "{{ data_folder }}/download"

iscsi_host: 192.168.50.139
nfs_host: 192.168.50.139
nfs_mounts:
  - mount: "{{ movies_folder }}"
    url: "{{ nfs_host }}:/Movies"
  - mount: "{{ tv_folder }}"
    url: "{{ nfs_host }}:/TV"
  - mount: "{{ music_folder }}"
    url: "{{ nfs_host }}:/Music"
  - mount: "{{ download_folder }}"
    url: "{{ nfs_host }}:/Download"

docker_compose:
  services:
    ddclient:
      container_name: ddclient
      image: linuxserver/ddclient:latest
      networks:
        - apps
      volumes:
        - "{{ app_folder }}/ddclient:/config"
      environment:
        - "PUID={{ uid }}"
        - "PGID={{ gid }}"
        - "TZ=America/Toronto"
