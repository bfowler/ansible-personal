docker_compose:
  services:
    ddns:
      container_name: ddns
      image: sjmayotte/route53-dynamic-dns:latest
      networks:
        - apps
      environment:
        - "AWS_ACCESS_KEY_ID={{ aws_access_key_id }}"
        - "AWS_SECRET_ACCESS_KEY={{ aws_secret_access_key }}"
        - "AWS_REGION=us-east-1"
        - "ROUTE53_HOSTED_ZONE_ID={{ aws_ddns_hosted_zone }}"
        - "ROUTE53_DOMAIN={{ inventory_hostname }}"
        - "ROUTE53_TYPE=A"
        - "ROUTE53_TTL=300"
        - "UPDATE_FREQUENCY=60000"
        - "SEND_EMAIL_SES=true"
        - "SES_FROM_ADDRESS={{ ansible_email }}"
        - "SES_TO_ADDRESS={{ ansible_email }}"
    plex:
      volumes:
        - "{{ app_folder }}/plex:/config"
        - "{{ media_folder }}:/mnt/storage/share:ro"
    transmission:
      image: haugene/transmission-openvpn:latest
      cap_add:
        - NET_ADMIN
      networks:
        - apps
      volumes:
        - "{{ app_folder }}/transmission/config:/config"
        - "{{ app_folder }}/transmission/home:/data/transmission-home"
        - "{{ downloads_folder }}:/downloads"
      environment:
        - "PUID={{ uid }}"
        - "PGID={{ gid }}"
        - "TZ=America/Toronto"
        - "WEBPROXY_ENABLED=false"
        - "LOCAL_NETWORK=172.25.0.0/16"
        - "OPENVPN_PROVIDER=PIA"
        - "OPENVPN_CONFIG=CA\ Toronto"
        - "OPENVPN_USERNAME={{ pia_username }}"
        - "OPENVPN_PASSWORD={{ pia_password }}"
        - "CREATE_TUN_DEVICE=true"
        - "TRANSMISSION_INCOMPLETE_DIR_ENABLED=false"
        - "TRANSMISSION_WATCH_DIR=/downloads/watch"
        - "TRANSMISSION_DOWNLOAD_DIR=/downloads"
        - "TRANSMISSION_SCRIPT_TORRENT_DONE_ENABLED=true"
        - "TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME=/config/unpack.sh"
    jellyfin:
      image: linuxserver/jellyfin
      container_name: jellyfin
      networks:
        - apps
      ports:
        - 8096:8096
      environment:
        - "PLEX_UID={{ uid }}"
        - "PLEX_GID={{ gid }}"
        - "TZ=America/Toronto"
      volumes:
        - "{{ app_folder }}/jellyfin:/config"
        - "{{ media_folder }}:/data:ro"
      restart: "no"
    resilio:
      image: linuxserver/resilio-sync
      container_name: resilio
      networks:
        - apps
      ports:
        - 55555:55555
        - 55555:55555/udp
      volumes:
        - "{{ app_folder }}/resilio:/config"
        - "{{ data_folder }}:/sync"
      restart: "no"
      environment:
        - "PUID={{ uid }}"
        - "PGID={{ gid }}"
        - "TZ=America/Toronto"

caddy:
  endpoints:
    jellyfin:
      type: proxy
      auth: null
      path: /jellyfin
      host: jellyfin
      port: 8096
      users: "{{ admin_users }}"
    resilio:
      type: proxy
      auth: oauth
      path: /gui
      host: resilio
      port: 8888
      users: "{{ admin_users }}"
