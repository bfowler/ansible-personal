admin_users: []
share_users: []

docker_compose:
    services:
        caddy:
            container_name: caddy
            image: caddy
            networks:
                - apps
            ports:
                - 80:80
                - 443:443
            restart: "no"
            volumes:
                - /etc/docker/Caddyfile:/etc/Caddyfile:ro
                - "{{ app_folder }}/caddy:/root/.caddy"
                - "{{ app_folder }}/caddy/log:/log"
                - "{{ share_folder }}:/srv/share:ro"

caddy:
    endpoints:
        share:
            type: share
            auth: oauth
            path: /share
            users: "{{ admin_users + share_users | default([]) }}"
    remotes: {}
